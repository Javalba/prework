<p>**** MARS ROVER GAMING ******</p>
<p>Enter an order:
	<br> f for go forward
	<br> b for go back
	<br> r for turn right
	<br> l for turn left
	<br><br>
	Example: fffrfflfffbb
</p>

<div class="accept-button">
	<form id="form" onsubmit="return false;">
			<p>PROBE 1</p>
	    <input type="text" id="userInput" autofocus="" maxlength='15' />
	    <input id='orders'type="submit" onclick="userOrders(1);"/>
			<input id='reset'type="reset" onclick="resetRover();"/>
	</form>
	<div class="rover-moves">
	</div>

</div>
