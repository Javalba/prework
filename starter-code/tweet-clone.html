<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweet-container">
    <div class="tweet-header">
      <img src="img/profile-picture.jpg" alt="Profile Picture" class="profile-img">
      <div class="tweet-user">
        <div class="tweet-name">
          <img src="img/account-logo.jpg" alt="Logo">
          <span>jack</span>
          <img src="img/validated-account.jpg" alt="Validated Account">
        </div>
        <p class="tweet-username">@jack</p>
      </div>
      <div class="tweet-button">
        <img src="img/twitter-logo.jpg" alt="">
      </div>
    </div>

    <div class="tweet-content">
      <p class="tweet-message"> just setting up my twttr</p>
      <p class="tweet-datetime"> 9:50 PM - 21 Mar 2006</p>
    </div>

    <div class="tweet-footer">
      <img src="img/reply.jpg" alt="">
      <div class="tweet-rt">
        <img src="img/retweet.jpg" alt="">
        <span>92,555</span>
      </div>
      <div class="tweet-like">
        <img src="img/favorite.jpg" alt="">
        <span>71,111</span>
      </div>
    </div>
  </div>

</body>
</html>
